    <main>
        <h1>Formulaire de Plainte</h1>
        <p>Nous prenons vos plaintes très au sérieux. Si vous rencontrez un problème, veuillez le signaler à l'aide du formulaire ci-dessous.</p>
        
        <form action="#">
            <label for="name">Votre nom:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Votre email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="subject">Sujet:</label><br>
            <input type="text" id="subject" name="subject"><br>
            <label for="details">Détails:</label><br>
            <textarea id="details" name="details"></textarea><br>
            <label for="urgency">Urgence:</label><br>
            <select id="urgency" name="urgency">
                <option value="low">Faible</option>
                <option value="medium">Moyenne</option>
                <option value="high">Haute</option>
            </select><br>
            <input type="submit" value="Envoyer">
        </form>
