<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Soumission Assurance Auto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-logo">
                <img src="logo.png" alt="Logo compagnie d'assurance">
            </div>
            <div class="nav-links">
                <a href="#">Contact</a>
                <a href="#">Obtenir une soumission</a>
            </div>
        </nav>
    </header>
    <main>
        <form id="insuranceForm">
            <div id="genderDiv">
                <label for="gender">Votre sexe:</label>
                <select id="gender" required>
                    <option value="">--Choisissez une option--</option>
                    <option value="homme">Homme</option>
                    <option value="femme">Femme</option>
                    <option value="Non-binaire">Non-binaire</option>
                </select>
            </div>

            <div id="ageDiv" style="display: block;">
                <label for="age">Votre âge:</label>
                <input type="number" id="age" required>
            </div>

            <div id="carValueDiv" style="display: block;">
                <label for="carValue">Valeur d'achat du véhicule ($):</label>
                <input type="number" id="carValue" required>
            </div>

            <div id="carYearDiv" style="display: block;">
                <label for="carYear">Année de fabrication du véhicule:</label>
                <input type="number" id="carYear" required>
            </div>

            <div id="claimsDiv" style="display: block;">
                <label for="hasClaims">Avez-vous eu des réclamations au cours des 5 dernières années?</label>
                <select id="hasClaims" required>
                    <option value="">--Choisissez une option--</option>
                    <option value="oui">Oui</option>
                    <option value="non">Non</option>
                </select>
            </div>

            <div id="claimsNumberDiv" style="display:none">
                <label for="claimsNumber">Combien de réclamations avez-vous faites?</label>
                <input type="number" id="claimsNumber" min="0" required>
            </div>
            <div id="claimsAmountDiv" style="display:none"></div>
            
            <button type="submit" style="display: block;">Soumettre</button>
        </form>
        <div id="result"></div>
    </main>
    <footer>
        <p>© 2023 Compagnie d'assurance. Tous droits réservés.</p>
    </footer>
    <script src="test2.js"></script>
</body>
</html>
